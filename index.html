<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Adventure Remake</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.163.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.163.0/examples/jsm/"
            }
        }
    </script>
    <div id="ui-container">
        <div id="room-name">Room: Loading...</div>
        <div id="inventory">Inventory: Empty</div>
    </div>
    <div id="game-message"></div> <!-- Centered overlay for messages -->

    <!-- NEW: Touch Controls Container -->
    <div id="touch-controls" class="hidden"> <!-- Initially hidden -->
        <div id="touch-up" class="touch-area"></div>
        <div id="touch-right" class="touch-area"></div>
        <div id="touch-down" class="touch-area"></div>
        <div id="touch-left" class="touch-area"></div>
        <div id="touch-spear" class="touch-button"></div> <!-- Spear button -->
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
